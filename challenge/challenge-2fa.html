<head>

  <title>Two-Factor Authentication (2FA) Example</title>

<body class="container">
  <h2>Two-Factor Authentication (2FA) Example</h2>

  <div class="clearfix">
    <div class="input"><img id="qrImg" src="" /></div>
  </div>
  <br>
  <form>
    <div class="form-group">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
    </div>
    <div class="form-group">
      <input type="number" class="form-control" id="inputToken" placeholder="C칩digo" maxlength="6">
    </div>
    <button onclick="callAPI()" type="submit" class="btn btn-primary">Consulta CEP</button>

  </form>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jssha@1.6.0/src/sha.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="js/totp.js"></script>
  <script src="js/config.js"></script>
  <script src="js/mock.js"></script>
  <script>

    // generate a random string
    function randomStr(len, arr) {
      var ans = '';
      for (var i = len; i > 0; i--) {
        ans +=
          arr[Math.floor(Math.random() * arr.length)];
      }
      return ans;
    }

    // call service
    function callAPI() {

      if (!validate()) {
        return
      }
      var service = "http://api.postmon.com.br/v1/cep/";
      var cep = "13086-510";

      function onCepDone(data) {
        alert("A	Sensedia esta localizada em:	" + data.logradouro);

      }
      $.getJSON(service + cep)
        .done(onCepDone);
    }

    var secret = randomStr(16, 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567')
    $('#qrImg').attr('src', 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=200x200&chld=M|0&cht=qr&chl=otpauth://totp/user@host.com%3Fsecret%3D' + secret);

    var totpObj = new TOTP();

    function validate() {
      email = $('#inputEmail').prop('value')
      password = $('#inputPassword').prop('value')
      token = $('#inputToken').prop('value')
      valid = false

      console.log('validando... email: ' + email + ' password: ' + password + ' ' + 'codigo: ' + token)

      user_table.map(e => {
        if (e.email != email) {
          alert('Email inv치lido')
        }
        else if (e.password != password) {
          alert('Senha inv치lida')
        }
        else if (token != totpObj.getOTP(secret)) {
          alert('Token inv치lido')
        } else {
          valid = true
        }
      })

      return valid
    }

  </script>


  <style>
    #qrcode {
      width: 160px;

      }

  </style>


</body>
