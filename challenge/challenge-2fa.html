  <script>

    function randomStr(len, arr) {
      var ans = '';
      for (var i = len; i > 0; i--) {
        ans +=
          arr[Math.floor(Math.random() * arr.length)];
      }
      return ans;
    }

    function callAPI() {

      if (!validate()) {
        return
      }

      var service = "http://api.postmon.com.br/v1/cep/";
      var cep = "04101-300";

      function onCepDone(data) {
        alert("A	Casa	do	Código	fica	na	" + data.logradouro);

      }

      $.getJSON(service + cep)
        .done(onCepDone);
    }

    // $('#defaultIndeterminate2').prop('checked');
